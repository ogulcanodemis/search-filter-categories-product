<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IZO GIZO STORE</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="#">Anasayfa</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Ürünler</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar-->

    <!--Search Bar-->
    <div class="container mt-4">
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          type="text"
          class="form-control w-50 mx-3"
          placeholder="Ürün ara.."
          id="searchInput"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="searchButton"
          >
            Ara!
          </button>
        </div>
      </div>
    </div>
    <!--Search Bar-->

    <!--Category Section-->
    <div class="container">
      <h3>Kategoriler</h3>
      <ul class="list-group mb-5" id="categoryList" style="cursor: pointer">
        <!--Bu kısma kategoriler API üzerinden gelecek-->
      </ul>
    </div>
    <!--Category Section-->

    <!--Ürünler Listesi-->
    <div class="container mx-3">
      <div class="row" id="productList">
        <!--Ürünler dinamik şekilde API üzerinden buraya yüklenecek.-->
      </div>
    </div>
    <!--Ürünler Listesi-->
    <!--Footer-->
    <div class="container">
      <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Home</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Features</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">Pricing</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">FAQs</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link px-2 text-muted">About</a>
          </li>
        </ul>
        <p class="text-center text-muted">© 2022 Company, Inc</p>
      </footer>
      <!--Footer-->
    </div>

    <script src="./script.js"></script>
  </body>
</html>
